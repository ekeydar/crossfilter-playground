<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>רכבת פתוחה</title>
</head>
<body dir="rtl">
<h1>רכבת פתוחה</h1>
<h2>מחקר מסלולים</h2>
<div id="charts">
    <div id="hour-chart" class="chart">
        <div class="title">שעת יציאה</div>
    </div>
    <div id="weekday-chart" class="chart">
        <div class="title">יום בשבוע (0-6)</div>
    </div>
    <div id="delay-chart" class="chart">
        <div class="title">איחור ממוצע (בדקות)</div>
    </div>

    <div id="date-chart" class="chart">
        <div class="title">תאריך</div>
    </div>
</div>

<aside id="totals"><span id="active">-</span> of <span id="total">-</span> flights selected.</aside>

<div id="lists">
    <div id="flight-list" class="list"></div>
</div>

<footer>
  <span style="float:right;">
    Released under the <a href="http://www.apache.org/licenses/LICENSE-2.0.html">Apache License 2.0</a>.
  </span>
    Copyright 2012-2015 Square, Inc. and crossfilter contributors.
</footer>

</div>

<script src="dist/all.js"></script>
</body>
</html>
